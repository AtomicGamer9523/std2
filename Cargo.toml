[package]
name = "std3"
version = "0.1.2"
edition = "2021"
authors = [
    "Матвей Т <https://github.com/AtomicGamer9523>"
]
rust-version = "1.57.0"
description = "Standard library for operating systems, useful for rust-osdev"
license = "MIT"
repository = "https://github.com/AtomicGamer9523/std3"
exclude = [
    "/doc/**",
    "/.github/**"
]


[dependencies.spin]
package = "spin"
path = "./spin"
features = []

[dependencies.lazy_static]
package = "lazy_static"
path = "./lazy_static"

[dependencies.x86_64]
optional = true
package = "x86_64"
path = "./x86_64"
default-features = true
features = ["volatile"]

[dependencies.uart_16550]
optional = true
package = "uart_16550"
path = "./uart_16550"


[features]
default = ["full"]
full = ["x86_64", "uart_16550", "reexport"]

x86_64 = ["dep:x86_64"]
uart_16550 = ["dep:uart_16550"]
reexport = []

[package.metadata.docs.rs]
features = ["full"]
